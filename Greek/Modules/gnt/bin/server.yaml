#
# Dropwizard server configs. refer
# http://www.dropwizard.io/0.9.1/docs/manual/configuration.html
# for details.
#

nexusControlSettings:
    packageSupportedTypes:
      - rpm
    workingDirectory: /tmp/cible/nexus/workdir
    
    

server:
  applicationConnectors:
    - type: http
      port: 8090
  adminConnectors:
    - type: http
      port: 8091
  requestLog:
    appenders:
      - type: file
        threshold: ALL
        archive: true
        archivedLogFilenamePattern: /tmp/cible/nexus/access.log.%d.gz
        archivedFileCount: 30
        currentLogFilename: /tmp/cible/nexus/access.log
        timeZone: UTC

#
# Logging settings. refer
# http://www.dropwizard.io/0.9.1/docs/manual/configuration.html
# for details.
#
logging:
  level: INFO
  loggers:
    "com.huawei.cible": DEBUG
    "com.huawei.cible.deployservice": DEBUG
  appenders:
    - type: file
      timeZone: UTC
      threshold: DEBUG
      archive: true
      archivedLogFilenamePattern: /tmp/cible/nexus/service.log.%d.gz
      archivedFileCount: 30
      currentLogFilename: /tmp/cible/nexus/service.log

mybatisConfig: mybatis/mybatis-config.xml

      #
# Worker settings: disable all the workers if you do not want to run
# workers together with the service. See documentations for more details.
#
workers:
  # StateTransitioner looks for active deploys, set deploy status and
  # transition deploys to their next states.
  - name: HostSyncWorker 
    properties:
      initialDelay: 10
      period: 60

db:
  # DB backend type. Allowed values are: embedded, mysql.
  type: mysql

  # Mysql instance configurations
  host: localhost
  port: 3306
  userName: i2dev
  password: i2test

  # Connection pool size string, in the format of
  # initialSize:maxActive:maxIdle:minIdle.
  pool: 10:50:20:5


cmdb:
  # CMDB related configuration
  path: http://localhost:8000
  